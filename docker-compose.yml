services:
  web:
    build:
      context: .
      dockerfile: packages/web/Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - ./packages/web/.env
    environment:
      NODE_ENV: development
      API_URL: http://api:4000
      SENTRY_DISABLED: "true"
    depends_on:
      - api
      - ai
    networks:
      - default
  api:
    build:
      context: .
      dockerfile: packages/api/Dockerfile
      args:
        SENTRY_DISABLED: "true"
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: development
      SENTRY_DISABLED: "true"
    env_file:
      - ./packages/api/.env
    networks:
      - default

  ai:
    build:
      context: .
      dockerfile: packages/ai/Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - ./packages/ai/.env
    networks:
      - default
  mathapi:
    build:
      context: .
      dockerfile: packages/mathapi/Dockerfile
    ports:
      - "5000:5000"
    environment:
      PYTHONPATH: /app
      FLASK_APP: app/app.py
      FLASK_ENV: development
      FLASK_DEBUG: 1
    env_file:
      - ./packages/mathapi/.env
    networks:
      - default
networks:
  default:
    driver: bridge
